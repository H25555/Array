<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let matrix = [
            [3, 1, 5, 4],
            [2, 7, 1, 8],
            [3, 5, 1, 6],
            [1, 2, 1, 2]
        ]
        let count = 0
        for (let i = 0; i < matrix.length; i++) {
            for (let j = 0; j < matrix[i].length; j++) {
                if (matrix[i][j] % 2 != 0) {
                    count += 1
                }
            }
        }
        console.log(count);
    </script>
</body>

</html>
